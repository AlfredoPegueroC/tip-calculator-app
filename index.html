<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <main class="container">
      <img src="./images/logo.svg" class="logo" alt="logo" />
      <div class="wrapper grid">
        <div class="left grid">
          <label class="bills" id="billLabel">
            Bill
            <img src="./images/icon-dollar.svg" class="sign" alt="dollar">
            <input type="number" name="bill" id="bill" placeholder="0.0" min="1" />
          </label>

          <section class="tips">
            <h1 class="title">Select Tip %</h1>
            <div class="buttons grid" id="buttons">
              <input type="button" class="btn" name="tip" value="5%" />
              <input type="button" class="btn" name="tip" value="10%"  />
              <input type="button" class="btn" name="tip" value="15%" />
              <input type="button" class="btn" name="tip" value="25%" />
              <input type="button" class="btn" name="tip" value="50%" />
              <input type="text" class="custom" id="custom" placeholder="Custom" />
            </div>
          </section>
          <label class="bills" id="numberLabel">
            Number of People
            <img src="./images/icon-person.svg" class="sign" alt="person">
            <input type="number" name="numberPeople" id="numberPeople"  placeholder="0" / min="1">
          </label>
        </div>

        <div class="right grid">
          <div class="tips__amount">
            <h2>Tip Amount <span>/ person</span></h2>
            <span class="results" id="result_tip" >0.0</span>
          </div>
          <div class="tips__amount">
            <h2>Total <span>/ person</span></h2>
            <span class="results" id="total">0.0</span>
          </div>
          <button class="btn reset" id="reset" disabled>RESET</button>
        </div>
      </div>
    </main>

      
  <footer class="attribution">
    Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AlfredoPegueroC" target="_blank">Alfredo Peguero</a>.
  <footer/>
  <script src="./app.js"></script>
  </body>
</html>
